################
### MONITORS ###
################

# See https://wiki.hyprland.org/Configuring/Monitors/
monitor=,highres,auto,1.875

xwayland {
	force_zero_scaling = false
}


###################
### MY PROGRAMS ###
###################

# See https://wiki.hyprland.org/Configuring/Keywords/

# Set programs that you use
# $terminal = uwsm app -- konsole
$terminal = uwsm app -- alacritty
$terminalAlt = uwsm app -- konsole
$fileManager = uwsm app -- dolphin
$menu0 = rofi -show drun -display-drun "" -run-command "uwsm app -- {cmd}"
$menu1 = rofi -show run -display-run ""
$emojipicker = sh $HOME/.config/hypr/scripts/rofi-emoji
$webbrowser = uwsm app -- firefox


#################
### AUTOSTART ###
#################

# Autostart necessary processes (like notifications daemons, status bars, etc.)
# Or execute your favorite apps at launch like this:

# exec-once = $terminal
# exec-once = nm-applet &
# exec-once = waybar & hyprpaper & firefox
exec-once = uwsm app -- hyprpaper
exec-once = systemctl --user start hyprpolkitagent
exec-once = uwsm app -- waybar
exec-once = uwsm app -- clipse -listen
exec-once = uwsm app -- mako
exec-once = uwsm app -- hypridle


#############################
### ENVIRONMENT VARIABLES ###
#############################

# See https://wiki.hyprland.org/Configuring/Environment-variables/

env = XCURSOR_SIZE,24
env = HYPRCURSOR_SIZE,24

# File association in dolphin.
# env = XDG_MENU_PREFIX,plasma-
env = XDG_MENU_PREFIX,arch-
env = QT_QPA_PLATFORMTHEME,kde
env = QT_QPA_PLATFORM,wayland

#####################
### LOOK AND FEEL ###
#####################

# Refer to https://wiki.hyprland.org/Configuring/Variables/

# https://wiki.hyprland.org/Configuring/Variables/#general
general {
    gaps_in = 5
    gaps_out = 7

    border_size = 2

    # https://wiki.hyprland.org/Configuring/Variables/#variable-types for info about colors
    # 7fb211ee
    col.active_border = rgba(a9b665ee) rgba(bacc17ee) 45deg
    col.inactive_border = rgba(595959aa)

    # Set to true enable resizing windows by clicking and dragging on borders and gaps
    resize_on_border = true

    # Please see https://wiki.hyprland.org/Configuring/Tearing/ before you turn this on
    allow_tearing = false

    layout = dwindle
}

# Window Decorations
# https://wiki.hyprland.org/Configuring/Variables/#decoration
decoration {
    rounding = 10
    rounding_power = 2

    # Change transparency of focused and unfocused windows
    active_opacity = 1.0
    inactive_opacity = 1.0

    shadow {
        enabled = true
        range = 4
        render_power = 3
        color = rgba(1a1a1aee)
    }

    # https://wiki.hyprland.org/Configuring/Variables/#blur
    blur {
        enabled = true
        size = 6
        passes = 1
        vibrancy = 0.2
    }
}

# Animation Setup
# https://wiki.hyprland.org/Configuring/Variables/#animations
animations {
    enabled = yes, please :)

    # Default animations, see https://wiki.hyprland.org/Configuring/Animations/ for more

    bezier = easeOutQuint,0.23,1,0.32,1
    bezier = easeInOutCubic,0.65,0.05,0.36,1
    bezier = linear,0,0,1,1
    bezier = almostLinear,0.5,0.5,0.75,1.0
    bezier = quick,0.15,0,0.1,1

    animation = global, 1, 10, default
    animation = border, 1, 5.39, easeOutQuint
    animation = windows, 1, 4.79, easeOutQuint
    animation = windowsIn, 1, 4.1, easeOutQuint, popin 70%
    animation = windowsOut, 1, 1.49, linear, popin 70%
    animation = fadeIn, 1, 1.73, almostLinear
    animation = fadeOut, 1, 1.46, almostLinear
    animation = fade, 1, 3.03, quick
    animation = layers, 1, 3.81, easeOutQuint
    animation = layersIn, 1, 4, easeOutQuint, fade
    animation = layersOut, 1, 1.5, linear, fade
    animation = fadeLayersIn, 1, 1.79, almostLinear
    animation = fadeLayersOut, 1, 1.39, almostLinear
    # animation = workspaces, 1, 1.94, almostLinear, fade
    animation = workspaces, 1, 5, easeOutQuint, slide
    # animation = workspacesIn, 1, 1.21, almostLinear, fade
    # animation = workspacesOut, 1, 1.94, almostLinear, fade
}

# Ref https://wiki.hyprland.org/Configuring/Workspace-Rules/
# "Smart gaps" / "No gaps when only"
# uncomment all if you wish to use that.
# workspace = w[tv1], gapsout:0, gapsin:0
# workspace = f[1], gapsout:0, gapsin:0
# windowrule = bordersize 0, floating:0, onworkspace:w[tv1]
# windowrule = rounding 0, floating:0, onworkspace:w[tv1]
# windowrule = bordersize 0, floating:0, onworkspace:f[1]
# windowrule = rounding 0, floating:0, onworkspace:f[1]
# See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
dwindle {
    pseudotile = true # Master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = true # You probably want this
}

# See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
master {
    new_status = master
}

# https://wiki.hyprland.org/Configuring/Variables/#misc
misc {
    force_default_wallpaper = 1
    disable_hyprland_logo = true
}


#############
### INPUT ###
#############

# https://wiki.hyprland.org/Configuring/Variables/#input
input {
    kb_layout = ch
    kb_variant =
    kb_model =
    kb_options =
    kb_rules =

    follow_mouse = 1

    sensitivity = 0.1  # -1.0 - 1.0, 0 means no modification.
    accel_profile = adaptive

    touchpad {
        natural_scroll = true
	scroll_factor = 0.4
	disable_while_typing = false
    }
}

# Touchpad gesture setup
gestures {
    workspace_swipe = true
    workspace_swipe_touch = true
}

###################
### KEYBINDINGS ###
###################

$mainMod = SUPER # Sets "Windows" key as main modifier
$mainMods = SUPER_SHIFT

# Terminal
bind = $mainMod, 3, exec, $terminal
bind = $mainMod, Return, exec, $terminal
bind = $mainMods, Return, exec, [float; resizeactive exact 800 800; centerwindow] $terminal

# Files
bind = $mainMod, E, exec, $fileManager
bind = $mainMod, 2, exec, $fileManager
bind = $mainMods, E, exec, [float; resizeactive exact 820, 820; centerwindow] $fileManager
# bind = $mainMods, 2, exec, [float; resizeactive exact 900, 820; centerwindow] $fileManager

# General
bind = $mainMod, Q, killactive
bind = $mainMods, M, exit,

bind = $mainMod, V, togglefloating
bind = $mainMod, F, fullscreen, 1
bind = $mainMods, F, fullscreen, 0

# Browser
bind = $mainMod, 1, exec, $webbrowser
# bind = $mainMods, 1, exec, [float; resizeactive exact 900, 820; centerwindow] $webbrowser

# Menu
bind = $mainMod, SPACE, exec, $menu0
bind = $mainMods, SPACE, exec, $menu1
bind = $mainMod, PERIOD, exec, $emojipicker

# Screenshots
bind = $mainMods, S, exec, uwsm app -- grimblast copy area
bind = $mainMod, S, exec, uwsm app -- grimblast copy screen

# Screenzoom
bind = $mainMod, MINUS, exec, hyprctl keyword cursor:zoom_factor $(hyprctl getoption cursor:zoom_factor | awk '/^float.*/ {print $2 - 0.5}')
bind = $mainMods, MINUS, exec, hyprctl keyword cursor:zoom_factor $(hyprctl getoption cursor:zoom_factor | awk '/^float.*/ {print $2 + 0.5}')
# bind = $mainMod SHIFT, mouse_up, exec, hyprctl keyword cursor:zoom_factor 1

# bind = $mainMod, R, exec, $menu
# bind = $mainMod, P, pseudo, # dwindle
# bind = $mainMod, J, togglesplit, # dwindle

# Move focus
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d

# Switch workspaces
bind = $mainMods, 1, workspace, 1
bind = $mainMods, 2, workspace, 2
bind = $mainMods, 3, workspace, 3
bind = $mainMods, 4, workspace, 4
bind = $mainMods, 5, workspace, 5
bind = $mainMods, 6, workspace, 6
bind = $mainMods, 7, workspace, 7
bind = $mainMods, 8, workspace, 8
bind = $mainMods, 9, workspace, 9
bind = $mainMods, 0, workspace, 10

# Move active window to a workspace with
bind = $mainMod CAPS, 2, movetoworkspace, 2
bind = $mainMod CAPS, 1, movetoworkspace, 1
bind = $mainMod CAPS, 3, movetoworkspace, 3
bind = $mainMod CAPS, 4, movetoworkspace, 4
bind = $mainMod CAPS, 5, movetoworkspace, 5
bind = $mainMod CAPS, 6, movetoworkspace, 6
bind = $mainMod CAPS, 7, movetoworkspace, 7
bind = $mainMod CAPS, 8, movetoworkspace, 8
bind = $mainMod CAPS, 9, movetoworkspace, 9
bind = $mainMod CAPS, 0, movetoworkspace, 10

# Move active window
bindr = $mainMod, R, movewindow, r
bindr = $mainMod, T, movewindow, l

# Toggle Waybar
bind = $mainMod, escape, exec, sh $HOME/.config/hypr/scripts/toggle_waybar.sh

# Color Picker
bind = $mainMod, C, exec, uwsm app -- hyprpicker -a

# Example special workspace (scratchpad)
# bind = $mainMod, S, togglespecialworkspace, magic
# bind = $mainMod SHIFT, S, movetoworkspace, special:magic

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod Control_L, right, workspace, e+1
bind = $mainMod Control_L, left, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# Laptop multimedia keys for volume and LCD brightness
bindel = ,XF86AudioRaiseVolume, exec, wpctl set-volume -l 1 @DEFAULT_AUDIO_SINK@ 5%+
bindel = ,XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
bindel = ,XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bindel = ,XF86AudioMicMute, exec, wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle
bindel = ,XF86MonBrightnessUp, exec, brightnessctl s 2%+
bindel = ,XF86MonBrightnessDown, exec, brightnessctl s 2%-

# Requires playerctl
bindl = , XF86AudioNext, exec, playerctl next
bindl = , XF86AudioPause, exec, playerctl play-pause
bindl = , XF86AudioPlay, exec, playerctl play-pause
bindl = , XF86AudioPrev, exec, playerctl previous

# Additional XF86 Binds
bindl = , XF86Calculator, exec, qalculate-gtk
bindl = , XF86XK_WLAN, exec, sh $HOME/.config/hypr/scripts/toggle_wifi.sh
bindl = , XF86PowerOff, exec, systemctl suspend
bindl = , XFPowerDown, exec, systemctl suspend

# Lockscreen
bindl = $mainMod, L, exec, loginctl lock-session

# Additional Media Keys --> Music
bind = ALT, k, exec, sh $HOME/.config/waybar/scripts/music_control.sh play-pause
bind = ALT, j, exec, sh $HOME/.config/waybar/scripts/music_control.sh previous
bind = ALT, l, exec, sh $HOME/.config/waybar/scripts/music_control.sh next


# bindl = , XF86PowerOff, exec, systemctl suspend

##############################
### WINDOWS AND WORKSPACES ###
##############################

# See https://wiki.hyprland.org/Configuring/Window-Rules/ for more
# See https://wiki.hyprland.org/Configuring/Workspace-Rules/ for workspace rules

# Example windowrule
# windowrule = float,class:^(kitty)$,title:^(kitty)$

# Make certain programs that float by default
windowrule = float, class:qalculate-gtk
# windowrule = opacity 0.8, class:qalculate-gtk
windowrule = float, class:org.kde.ark

# Ignore maximize requests from apps. You'll probably like this.
windowrule = suppressevent maximize, class:.*

# Fix some dragging issues with XWayland
windowrule = nofocus,class:^$,title:^$,xwayland:1,floating:1,fullscreen:0,pinned:0

windowrule = float, class:org.pulseaudio.pavucontrol
windowrule = size 800 650, class:org.pulseaudio.pavucontrol

# Set content type for Minecraft to game
windowrule = content game,initialClass:^(?i).*minecraft.*,xwayland:1

# Give every floating window the same default size
# windowrule = size 22% 22%, floating:1

windowrule = opacity 0.9,initialClass:codium

# Add Blur
layerrule = blur, waybar
layerrule = ignorezero, waybar
layerrule = blur, rofi
layerrule = ignorezero, rofi
layerrule = blur, konsole
layerrule = blur, Alacritty
layerrule = blur, notifications
layerrule = ignorezero, notifications

######################
### XWayland Fixes ###
######################

xwayland {
	force_zero_scaling = true
}
env = GDK_SCALE,2

