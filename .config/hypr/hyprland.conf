### Clipse Setup ###
####################

windowrule = float, class:org.kde.konsole, title:^(.*clipse.*)$
windowrule = size 622 652, class:org.kde.konsole, title:^(.*clipse.*)$
windowrule = stayfocused, class:org.kde.konsole, title:^(.*clipse.*)$

bind = $mainMods, V, exec, [float; resizeactive exact 800 800; centerwindow] $terminal -e clipse
